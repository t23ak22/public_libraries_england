<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Libraries</title>
</head>
<body>
    <h1> Find Public Libraries in England</h1>

        Enter your post code to find the public library in your area.
    </p>
    
    {% for row in rows %}
    <p>Library: 
       <b>{{row["Library_name"]}}</b> | 
       {{row["Post_code"]}} | 
        {{ row["Address"]}} 	
    </p>
    {% endfor %}
</body>
</html>
